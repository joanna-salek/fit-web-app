{% extends 'layout2.html' %}


{% block body %}
    <div class="row">
        <div class="col-lg-7 col-md-9 col-12" style="margin-left: auto; margin-right: auto">
            <div class="container-fluid box cal">
                <form action="{{ url_for("diets") }}" method="POST">
                    <div class="container" style="text-align: left">
                        <h2 style="text-align: center">Calculate your daily calorie intake</h2></br>
                        <div class="row">
                            <div class="form-group col-md-6 mb-3">
                                <label for="weight" class="form-label">Weight in kg</label>
                                <input type="number" class="form-control" placeholder="70" id="Weight" name="weight">
                            </div>
                            <div class="form-group col-md-6 mb-3">
                                <label for="height" class="form-label">Height in cm</label>
                                <input type="number" class="form-control" placeholder="170" id="height" name="height">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6 mb-3">
                                <label for="age" class="form-label">Age</label>
                                <input type="number" class="form-control" placeholder="25" id="Age" name="age">
                            </div>
                            <div class="form-group col-md-6 mb-3">
                                <label for="gender" class="form-label">Gender</label>
                                <select type="text" class="form-control" id="gender" name="gender">
                                    <option>Male</option>
                                    <option>Female</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3 form-group">
                            <label for="activity" class="form-label">Daily Activity</label>
                            <select class="form-control" id="activity" name="activity">
                                <option>Sedentary - little or no exercise</option>
                                <option>Lightly active - train for 1-3 day a week</option>
                                <option>Moderately active - train for 3-5 day a week</option>
                                <option>Very active - train for 6-7 day a week</option>
                                <option>Extra active - Athlete job</option>
                            </select>
                        </div>
                        <div class="mb-3 form-group">
                            <label for="goal" class="form-label">What's your goal</label>
                            <select class="form-control" id="goal" name="goal">
                                <option>Loose weight</option>
                                <option>Maintain weight</option>
                                <option>Gain weight</option>
                            </select>
                        </div>
                        <div class="row">
                            {% if calories is defined %}
                                <div>{{ calories }}</div>
                            {% else %}
                                <div class="form-group col-lg-2 col-4 col-md-2 my-2">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            {% endif %}
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{%  endblock %}
