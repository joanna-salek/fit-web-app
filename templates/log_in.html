{% extends 'layout2.html' %}

{% block head %}
    <Title>Muscles</Title>
    <h1>Log in</h1>
{% endblock %}

{% block body %}
        <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-8 col-md-6 col-lg-4">
                <form action="{{ url_for("log_in") }}" method="POST">
                    <div class="container rounded p-3 my-5 first">
                        <h2 class="text-center font-weight-bold my-3">Log in</h2>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Adress</label>
                            <input type="text" class="form-control" id="email1" name="email">
                        </div>
                        <div class="mb-3">
                            <label for="psw" class="form-label">Password</label>
                            <input type="password" class="form-control" id="psw" name="psw">
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary my-2 col-12">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
